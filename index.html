<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Log-in</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/521844beaf.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="login-card">
    <h1>Log-in</h1><br>
    <form>
      <div class="input">
        <input type="text" name="user" placeholder="Username" required autocomplete="off">
      </div>
      <div class="input">
        <input type="password" name="pass" placeholder="Password" required autocomplete="off">
      </div>
      <input type="submit" name="login" class="login login-submit" value="login">
    </form>

    <div class="login-help">
      <a href="#" class="register">Register</a>
      <a href="#" class="forgot">Forgot Password</a>
    </div>
  </div>
</body>

</html>
